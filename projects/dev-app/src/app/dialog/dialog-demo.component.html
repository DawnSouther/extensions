<section>
  <button mat-raised-button color="warn" (click)="alert()">Alert</button>
  <button mat-raised-button color="accent" (click)="confirm()">Confirm</button>
  <button mat-raised-button color="primary" (click)="open()">Open Dialog</button>
  <button mat-raised-button (click)="openOriginal()">Open Original Dialog</button>
</section>

<p *ngIf="animal">
  You chose: <i>{{animal}}</i>
</p>
