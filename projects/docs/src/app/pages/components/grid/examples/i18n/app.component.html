<mat-radio-group [(ngModel)]="defaultlang" (change)="translate.use($event.value)">
  <mat-radio-button *ngFor="let lang of langs" [value]="lang.value">
    {{lang.label}}
  </mat-radio-button>
</mat-radio-group>

<mtx-grid [data]="list"
          [columns]="columns"
          [showToolbar]="true"
          [columnHideable]="true"
          [columnSortable]="true">
</mtx-grid>
